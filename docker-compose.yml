version: "3.8"

services:
  django:
    container_name: backend
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
  db:
    image: postgres:15.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"

volumes:
  postgres_data:
